      .btn-primary {
        background: #ce8460;
        box-shadow: none;
        }
  
        .btn-primary:hover {
        background: #000;
        color: #fff;
        border-color: #000;
        }
        .btn-primary.focus{
        background: #000;
        color: #fff;
        }
  
        .btn-dark {
        color: #fff;
        background:rgb(223, 133, 133) ;
        }
  
        .btn-dark:hover,
        .btn-white.btn-primary:hover {
        background: #272d33;
        color: #fff;
        }
  
        .btn-grey {
        background: #ce8460;
        border-color: #ce8460;
        color: #fff;
        }
  
        .btn-grey:hover {
        background: transparent;
        border-color: #ce8460;
        color: #000;
        }
        .btn-outline-primary{
          color: #ce8460;
          border-color: #ce8460;
          box-shadow: none;
        }
        .btn-outline-primary:active{
          background: #ce8460;
          background-color: #ce8460;
        }
        .btn-outline-primary:hover{
          background-color: #ce8460;
          border-color: none;
          color: #fff;
        }
        .search:hover,.search:focus{
          border:#ce8460;
        }
              a {
              transition: all 0.3s ease-in-out;
              color: #000;
              }
  
              a:link,
              a:visited {
              text-decoration: none;
              }
  
              a:hover {
              color: #ce8460;
              }
    </style>
