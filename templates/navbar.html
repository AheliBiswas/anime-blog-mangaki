  {% load static %}
    <!-- ****** Top Header Area Start ****** -->
    <div class="top_header_area">
      <div class="container mb-6">
          <div class="row">
              <div class="col-5 col-sm-6">
                  <!--  Top Social bar start -->
                  {% if request.user.is_authenticated %}
                  <div class="dropdown p-3">
                    <a
                      class="dropdown-toggle d-flex align-items-center hidden-arrow"
                      href="#"
                      id="navbarDropdownMenuAvatar"
                      role="button"
                      data-mdb-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <img
                        src="{{request.user.profile.profile_image.url}}"
                        class="rounded-circle"
                        height="60"
                        alt="Black and White Portrait of a Man"
                        loading="lazy"
                      />
                    </a>
                    <ul
                      class="dropdown-menu dropdown-menu-end"
                      aria-labelledby="navbarDropdownMenuAvatar"
                    >
                      <li>
                        <a class="dropdown-item" href="{% url 'user-profile' %}">My profile</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="{% url 'settings' request.user.profile.id %}">Settings</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                      </li>
                    </ul>
                  </div>
                  {% else %}
                  <div class="login_register_area d-flex">
                        <div class="pl-3 pt-1 login">
                            <a href="{% url 'login' %}" class="btn btn-grey btn-sm">Sign in</a>
                        </div>
                        <div class=" pl-3 pt-1 register">
                            <a href="{% url 'register' %} " class="btn btn-grey btn-sm">Sign up</a>
                        </div>
                    </div>
                    {% endif %}
              </div>
              <!--  Login Register Area -->
              <div class="col-7 col-sm-6">
                  <div class="signup-search-area d-flex align-items-center justify-content-end">
                      <!-- Search Button Area -->
                      <div class="search_button">
                          <a class="searchBtn" href=""><i class="fa fa-search" aria-hidden="true"></i></a>
                      </div>
                      <!-- Search Form -->
                      <div class="search-hidden-form">
                          <form action="" method="GET">
                            {% csrf_token %}
                              <input type="search" name="search_item" id="search-anything" placeholder="Search Anything..." name="search_item" value="{{search_item}}">
                              <input type="submit" value="" class="d-none" >
                              <span class="searchBtn"><i class="fa fa-times" aria-hidden="true"></i></span>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- ****** Top Header Area End ****** -->
