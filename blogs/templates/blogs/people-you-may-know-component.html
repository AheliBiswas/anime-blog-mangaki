<div class="single-widget-area popular-post-widget">
    <div class="widget-title text-center">
        <h6>People You May Know</h6>
    </div>
    {% for profile in profiles|slice:":5" %}
    <div class="single-popular-post d-flex  pl-lg-5 p-2">
            <div class="author-img pl-md-5">
                <a href="{% url 'user-account' profile.id %}">
                <img alt="" src="{{profile.profile_image.url}}" class="avatar avatar-100 photo rounded-circle" width="65"
                    height="65">
                </a>
            </div>

            <div class="post-content pl-4">
                <a href="{% url 'user-account' profile.id %}"><h5 class="mb-1 author ">{{profile.name}}</h5></a>
                <p class="font-italic text-muted mb-2">@{{profile.username}}</p>
            </div>
    </div>
    {% endfor %}
        <a class="cat-name text-color font-sm font-extra text-uppercase letter-spacing p-lg-5" href="{% url 'users' %}">More   <i class="fa fa-arrow-right" aria-hidden="true"></i></a>
</div>
