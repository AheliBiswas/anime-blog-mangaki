{% extends 'main.html' %}
{% block content %}
{% load static %}
    <!-- ****** Breadcumb Area Start ****** -->
    <div class="breadcumb-area" style="background-image: url(/static/img/bg-img/contact.jpeg);">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="bradcumb-title text-center">
                        <h2>Contact</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>


<section class="pt-5 padding-bottom">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <h2 class="mb-4">Get In Touch</h2>

                            <div class="row contact-form">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="name">Your Name (required)</label>
                                        <input class="form-control form-control-name" id="name"
                                            type="text" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="email">Your Email (required)</label>

                                        <input class="form-control form-control-email" id="email"
                                            type="email" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="message">Your Message</label>
                                        <textarea class="form-control form-control-message"
                                            id="message" rows="7" required></textarea>
                                    </div>

                                    <button class="btn btn-primary solid blank mt-3" type="submit" onclick=sendMail()>Send
                                        Message</button>
                                </div>
                            </div>
                    </div>
                </div>




            </div>
        </div>
    </div>
</section>

{% endblock %}
